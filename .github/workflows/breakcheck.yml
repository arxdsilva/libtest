name: breakcheck

on:
  pull_request:

env:
  GO111MODULE: "on"

jobs:
  breakcheck:
    permissions: write-all

    strategy:
      matrix:
        go-version: [ 1.21.x ]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Gorelease cache
        uses: actions/cache@v4
        with:
          path: |
            ~/go/bin/gorelease
          key: ${{ runner.os }}-gorelease

      - name: Gorelease
        id: gorelease
        run: |
          test -e ~/go/bin/gorelease || go install golang.org/x/exp/cmd/gorelease@latest
          echo "### Exported API Changes Report" >> gorelease.report
          echo "" >> gorelease.report
          echo "<pre>" >> gorelease.report
          echo "$(gorelease || exit 0)" >> gorelease.report
          echo "</pre>" >> gorelease.report
          
      - name: Comment Report on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: gorelease
          path: gorelease.report

      - name: Fail on API changes
        if : ${{ contains(steps.gorelease.outputs.report, 'Incompatible changes were detected') }}
        run: |
          if grep -q Incompatible release.report ; then
            echo "Incompatible changes were detected"
            exit 1
          fi